<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Gallery with CSS Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            .gallery {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout with Image Gallery</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="w-1/2 bg-red-200 p-4">Flexbox Item 1</div>
            <div class="w-1/2 bg-red-400 p-4">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="gallery grid grid-cols-3 gap-4 mt-8">
        <img src="https://via.placeholder.com/300" alt="Image 1" class="w-full h-auto" />
        <img src="https://via.placeholder.com/300" alt="Image 2" class="w-full h-auto" />
        <img src="https://via.placeholder.com/300" alt="Image 3" class="w-full h-auto" />
        <img src="https://via.placeholder.com/300" alt="Image 4" class="w-full h-auto" />
        <img src="https://via.placeholder.com/300" alt="Image 5" class="w-full h-auto" />
        <img src="https://via.placeholder.com/300" alt="Image 6" class="w-full h-auto" />
    </section>
</body>
</html>
