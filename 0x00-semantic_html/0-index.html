<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Semantic HTML Example</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <article>
            <h1>Welcome to My Webpage</h1>
            <section>
                <p>This is a sample article using semantic HTML elements. Semantic elements help improve accessibility and provide better structure to your web content.</p>
            </section>
        </article>
    </main>

    <footer>
        <p>&copy; Copyright</p>
    </footer>
</body>
</html>
